<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm truyện mới</title>
    <link rel="stylesheet" th:href="@{../css/admin_styles.css}">
</head>
<body>
    <div class="container">
        <h1>Thêm truyện mới</h1>
        <form th:action="@{/stories/add}" th:object="${story}" method="post" enctype="multipart/form-data">
            <label for="title">Tên truyện:</label>
            <input type="text" id="title" th:field="*{title}" required><br>

            <label for="author">Tác giả:</label>
            <input type="text" id="author" th:field="*{author}" required><br>

            <label for="category">Thể loại:</label>
            <input type="text" id="category" th:field="*{category}" required><br>

            <label for="description">Mô tả:</label>
            <textarea id="description" th:field="*{description}" required></textarea><br>

            <label for="coverImage">Ảnh bìa:</label>
            <input type="file" id="coverImage" name="coverImage" accept="image/*"><br><br>

            <button type="submit">Đăng truyện</button>
        </form>
    </div>
</body>
</html>
