<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/chapter-details.css}">
    <link rel="stylesheet" th:href="@{../css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title th:text="${chapter.title}"></title>
    <script th:src="@{../js/notification.js}"></script>
</head>
<body>
    <div th:replace="header :: header"></div>
    <div class="header">
        <li>
            <a th:href="@{/}" class="nav-link" tabindex="0">
                <i class="fas fa-house"></i> Home
            </a>
        </li>
        <a th:href="@{/story-info/{storyId}(storyId=${storyId})}" class="story-title" th:text="'/ ' + ${storyTitle}"></a>
        <span>/</span>
        <a href="#" class="chapter-title" th:text="${chapter.title}"></a>
    </div>

    <div class="navigation">
        <span th:if="${prevChapterId != null}">
            <a th:href="@{/chapter/{id}(id=${prevChapterId})}" class="prev-chapter">Chương trước</a>
        </span>
        <span class="toc-icon" onclick="openModal()"><i class="fa-solid fa-list"></i></span>
        <span th:if="${nextChapterId != null}">
            <a th:href="@{/chapter/{id}(id=${nextChapterId})}" class="next-chapter">Chương tiếp</a>
        </span>
    </div>    

    <div class="chapter-content">
        <h1 class="story-title" th:text="${storyTitle}"></h1>
        <h2 class="chapter-title">
            <span th:text="${chapter.title}"></span><span th:if="${chapter.content}!=''">:</span>
            <span th:text="${chapter.content}"></span>
        </h2>
        <div class="voice-controls">
            <button class="tts-button" onclick="speakChapterContent()">
                <i class="fas fa-volume-up"></i> Đọc nội dung
            </button>
            <button class="tts-button" onclick="pauseReading()">
                <i class="fas fa-pause"></i> Tạm dừng
            </button>
            <button class="tts-button" onclick="resumeReading()">
                <i class="fas fa-play"></i> Tiếp tục
            </button>
            <button class="tts-button" onclick="stopReading()">
                <i class="fas fa-stop"></i> Dừng
            </button>
            <button class="tts-button" onclick="changeSpeed()">
                Tốc độ: <span id="speedLabel">1x</span>
            </button>
        </div>                      
        <p th:utext="${formattedContent}" id="format-content"></p>        
    </div>

    <div class="navigation">
        <span th:if="${prevChapterId != null}">
            <a th:href="@{/chapter/{id}(id=${prevChapterId})}" class="prev-chapter">Chương trước</a>
        </span>
        <span class="toc-icon" onclick="openModal()"><i class="fa-solid fa-list"></i></span>
        <span th:if="${nextChapterId != null}">
            <a th:href="@{/chapter/{id}(id=${nextChapterId})}" class="next-chapter">Chương tiếp</a>
        </span>
    </div>    
    
    <div class="back-link-container">
        <a th:href="@{/story-info/{storyId}(storyId=${storyId})}" class="back-link">Quay lại danh sách chương</a>
    </div>
    
    <div class="messages-container">
        <div class="error-message">
            <h3>Báo lỗi</h3>
        </div>

        <div class="comment-section">
            <h3>Bình luận</h3>
        </div>
    </div>

    <!-- Modal -->
    <div id="chapterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <ul>
                <li th:each="chapter : ${chapterList}">
                    <a th:href="@{/chapter/{id}(id=${chapter.id})}" th:text="${chapter.title}"></a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('chapterModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('chapterModal').style.display = "none";
        }

        // Đóng modal nếu nhấn ngoài modal
        window.onclick = function(event) {
            var modal = document.getElementById('chapterModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script th:src="@{../js/search.js}"></script>

    <script>
        let utterance = null; 
        let currentRate = 1;
        function speakChapterContent() {
            if (utterance) {
                speechSynthesis.cancel();
            }

            const content = document.getElementById("format-content").innerText;

            if ('speechSynthesis' in window) {
                utterance = new SpeechSynthesisUtterance(content);
                utterance.lang = 'vi-VN'; 
                utterance.rate = currentRate; 
                utterance.pitch = 0.01; 

                window.speechSynthesis.speak(utterance);

                utterance.onend = function () {
                    console.log("Đọc xong nội dung!");
                };
            } else {
                alert("Trình duyệt của bạn không hỗ trợ đọc văn bản!");
            }
        }

        function pauseReading() {
            if ('speechSynthesis' in window && speechSynthesis.speaking) {
                speechSynthesis.pause();
                console.log("Tạm dừng đọc!");
            }
        }

        function resumeReading() {
            if ('speechSynthesis' in window && speechSynthesis.paused) {
                speechSynthesis.resume();
                console.log("Tiếp tục đọc!");
            }
        }

        function stopReading() {
            if ('speechSynthesis' in window && speechSynthesis.speaking) {
                speechSynthesis.cancel();
                console.log("Dừng đọc!");
            }
        }

        function changeSpeed() {
            if (currentRate === 1) {
                currentRate = 1.5;
                document.getElementById("speedLabel").textContent = "1.5x";
            } else if (currentRate === 1.5) {
                currentRate = 2;
                document.getElementById("speedLabel").textContent = "2x";
            } else {
                currentRate = 1;
                document.getElementById("speedLabel").textContent = "1x";
            }
            console.log(`Tốc độ đọc: ${currentRate}x`);
            if ('speechSynthesis' in window && speechSynthesis.speaking) {
                speechSynthesis.cancel();  
                utterance.rate = currentRate;
                setTimeout(function() {
                    speakChapterContent();
                }, 200); 
            }
        }

        window.addEventListener("beforeunload", function () {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                console.log("Đã dừng đọc vì người dùng rời khỏi trang!");
            }
        });
    </script>
    

</body>
</html>
