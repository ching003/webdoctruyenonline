<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{../css/we_style.css}">
    <link rel="stylesheet" th:href="@{../css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{../css/user_styles.css}">
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    </script>
    <script th:src="@{../js/notification.js}"></script>
</head>
<body>
    <div th:replace="header :: header"></div>
    
    <div class="profile-container">
        <div th:replace="left-section-user :: left-section-user"></div>
        
        <div class="right-section">
            <h2>Danh Sách Truyện Yêu Thích</h2>
            <div th:if="${#lists.isEmpty(favoriteStories)}">
                <p>Không có truyện yêu thích nào!</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Ảnh bìa</th>
                        <th>Tên truyện</th>
                        <th>Tác giả</th>
                        <th>Thể loại</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="story : ${favoriteStories}">
                        <td>
                            <img th:src="@{${story.coverImage}}" alt="Ảnh bìa" width="200px">
                        </td>
                        <td th:text="${story.title}"></td>
                        <td th:text="${story.author}"></td>
                        <td th:text="${story.category}"></td>
                        <td>
                            <form method="GET" th:action="@{/story-info/{id}(id=${story.id})}" style="display:inline;">
                                <button type="submit" class="btn btn-primary">Xem chi tiết</button>
                            </form>
                        </td>                                                             
                    </tr>
                </tbody>
            </table>
            <div id="pagination" class="pagination-container">
                <button th:if="${currentPage > 0}"
                    th:data-page="${currentPage - 1}"
                    onclick="loadPage(this)" 
                    class="pagination-button">
                    Trang trước
                </button>

                <select id="page-select" onchange="goToPage(this)" th:attr="data-current-page=${currentPage}">
                    <option th:each="page : ${#numbers.sequence(0, totalPages - 1)}" 
                            th:value="${page}" 
                            th:text="'Trang ' + (${page} + 1) + ' / ' + ${totalPages}" 
                            th:selected="${page == currentPage}">
                    </option>
                </select>
            
                <button th:if="${currentPage < totalPages - 1}"
                        th:data-page="${currentPage + 1}"
                        onclick="loadPage(this)" 
                        class="pagination-button">
                    Trang sau
                </button>
            </div>
        </div>
        
    </div>

    <script th:src="@{../js/search.js}"></script>
    <script>
        function loadPage(button) {
            localStorage.setItem('scrollPosition', window.scrollY);
            const page = button.getAttribute('data-page');
            window.location.href = `/user-page/favorite?page=${page}`;
        } 
        function goToPage(selectElement) {
            const selectedPage = selectElement.value; 
            const currentPage = selectElement.getAttribute('data-current-page');
            if (selectedPage !== currentPage) {
                window.location.href = `/user-page/favorite?page=${selectedPage}`; 
            }
        }
    </script>
</body>
</html>
