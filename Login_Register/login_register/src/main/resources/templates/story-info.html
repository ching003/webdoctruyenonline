<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../css/header.css}">
    <link rel="stylesheet" th:href="@{../css/story-info-style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Truyện hay - Đọc truyện online</title>
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    </script>

    <script th:src="@{../js/notification.js}"></script>
    
</head>
<body>
    <div th:replace="header :: header"></div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h3>Thông báo</h3>
            <p id="loginMessage">Bạn cần đăng nhập để thực hiện hành động này!</p>
            <a href="/login" class="login-link">Đăng nhập</a>
        </div>
    </div>      

    <section class="story-info">
        <h2>
            Thông Tin Truyện
            <button id="editButton" onclick="toggleEditModal()" style="margin-left: 10px; padding: 5px 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px;">
                Chỉnh sửa
            </button>
        </h2>
        <div class="story-details">
            <img th:src="@{${story.coverImage}}" alt="Ảnh bìa" class="story-image">
            <div class="info">
                <p>
                    <strong>Tên truyện:</strong> 
                    <span id="title-display" th:text="${story.title}"></span>
                </p>
                <p>
                    <strong>Tác giả:</strong>
                    <a class="author-link" th:href="@{/author/{authorName}(authorName=${story.author})}" th:text="${story.author}"></a>
                </p>
                <p>
                    <strong>Thể loại:</strong> 
                    <span>
                        <th:block th:each="category, iterStat : ${categoryList}">
                            <a class="author-link" th:href="@{/category/{categoryName}(categoryName=${category})}" th:text="${category}"></a
                                ><span th:if="${iterStat.index < categoryList.size() - 1}">, </span>
                        </th:block>
                    </span>
                </p>  
                <p><strong>Trạng thái:</strong> 
                    <span th:if="${story.status == 'completed'}">Full</span>
                    <span th:if="${story.status == 'in-progress'}">Đang ra</span>
                </p> 

                <div class="icon-container">
                    <!-- user -->
                    <div th:if="${#authorization.expression('hasAuthority(''USER'')')}" 
                         class="icon-circle" 
                         th:classappend="${favoriteStoryIds.contains(story.id) ? 'heart-active' : ''}" 
                         th:attr="data-story-id=${story.id}" 
                         onclick="toggleHeart(this)">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                
                    <div class="icon-circle" 
                        th:if="${#authorization.expression('hasAuthority(''USER'')')}" 
                        th:classappend="${notificationStoryIds.contains(story.id) ? 'bell-active' : ''}" 
                        th:attr="data-story-id=${story.id}" 
                        onclick="toggleBell(this)">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                
                    <!-- Anonymous user -->
                    <div th:if="${#authentication.principal == 'anonymousUser'}" class="icon-circle" onclick="showLoginPrompt()">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div th:if="${#authentication.principal == 'anonymousUser'}" class="icon-circle" onclick="showLoginPrompt()">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>

            </div>
        </div>
        <p>
            <strong>Văn Án</strong>
        </p>        
        <p class="formattedDescription" th:utext="${formattedDescription}"></p>
        
        <!-- Form chỉnh sửa thông tin -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="toggleEditModal()">&times;</span>
                <h2>Chỉnh sửa thông tin</h2>
                <form action="/editStory" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="storyId" th:value="${story.id}" />
        
                    <div>
                        <label for="edit-title">Tên truyện:</label>
                        <input type="text" id="edit-title" name="title" th:value="${story.title}" required />
                    </div>
        
                    <div>
                        <label for="edit-author">Tác giả:</label>
                        <input type="text" id="edit-author" name="author" th:value="${story.author}" required />
                    </div>
        
                    <div>
                        <label for="edit-category">Thể loại:</label>
                        <input type="text" id="edit-category" name="category" th:value="${story.category}" required />
                    </div>
        
                    <div>
                        <label for="edit-coverImage">Ảnh bìa:</label>
                        <input type="file" id="edit-coverImage" name="coverImage">
                        <div>
                            <img th:src="${story.coverImage}" alt="Ảnh bìa hiện tại" style="width: 200px; margin-top: 10px;" />
                        </div>
                    </div>
        
                    <div>
                        <label for="edit-description">Văn án:</label>
                        <textarea id="edit-description" name="description" required th:text="${story.description}"></textarea>
                    </div>
        
                    <button type="submit" style="margin-top: 10px; padding: 5px 10px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px;">
                        Lưu thay đổi
                    </button>
                </form>
            </div>
        </div>
    </section>

    <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" class="add-chapter">
        <button type="button" onclick="toggleForm()">Thêm Chương Mới</button>

        <div id="add-chapter-form" style="display: none;">
            <form action="/addChapter" method="post">
                <input type="hidden" name="storyId" th:value="${story.id}"/>
                <div>
                    <label>Tiêu đề:</label>
                    <input type="text" name="title" required/>
                </div>
                <div>
                    <label>Tiêu đề phụ:</label>
                    <input type="text" name="content"/>
                </div>
                <div>
                    <label>Nội dung:</label>
                    <textarea name="longContent" required></textarea>
                </div>
                <button type="submit">Thêm Chương</button>
            </form>
        </div>
    </div>


    <section class="chapter-list">
        <h2>Danh Sách Chương</h2>

        <div class="chapters-container">
            <div class="chapter-column">
                <ul>
                    <li th:each="chapter, iterStat : ${chapters}" 
                        th:if="${iterStat.index < 20}">
                        <a th:href="@{/chapter/{id}(id=${chapter.id})}">
                            <span th:text="${chapter.title}"></span><span th:if="${chapter.content != ''}">:</span>
                            <span th:text="${chapter.content}"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="chapter-column">
                <ul>
                    <li th:each="chapter, iterStat : ${chapters}" 
                        th:if="${iterStat.index >= 20}">
                        <a th:href="@{/chapter/{id}(id=${chapter.id})}">
                            <span th:text="${chapter.title}"></span><span th:if="${chapter.content != ''}">:</span>
                            <span th:text="${chapter.content}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        

        <div class="pagination">
            <button th:if="${currentPage > 0}" 
                    th:data-story-id="${story.id}" 
                    th:data-page="${currentPage - 1}" 
                    onclick="loadPage(this)" 
                    class="prev-page">
                Trang trước
            </button>
    
            <span>Trang <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span></span>
        
            <button th:if="${currentPage < totalPages - 1}" 
                    th:data-story-id="${story.id}" 
                    th:data-page="${currentPage + 1}" 
                    onclick="loadPage(this)" 
                    class="next-page">
                Trang sau
            </button>
        </div>          

    </section>

    <section class="comments">
        <h2>Bình Luận</h2>
        <textarea id="comment-input" placeholder="Nhập bình luận của bạn tại đây..."></textarea>
        <button id="show-login-prompt" class="submit-comment" 
            th:if="${#authentication.principal == 'anonymousUser'}" 
            onclick="showLoginPrompt()">Gửi Bình Luận</button>  
        <button id="submit-comment" class="submit-comment" 
            th:attr="data-story-id=${story.id}" 
            th:if="${#authentication.principal != 'anonymousUser'}" 
            onclick="submitComment(this)">Gửi Bình Luận</button>      
        <ul id="comment-list">
            <li th:each="comment : ${comments}">
                <span th:text="${comment.userName}">Tên</span>: 
                <span th:text="${comment.content}">Nội dung</span> 
                <small th:text="${comment.elapsedTime}">Thời gian bình luận</small>
            </li>
        </ul>
    </section>

    <script th:src="@{../js/search.js}"></script>
    
    <script>
        function toggleHeart(button) {
            const storyId = button.getAttribute('data-story-id'); // Lấy ID của truyện
            if (!storyId) {
                console.error("Không có ID truyện");
                return;
            }

            fetch(`/api/favorites/${storyId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (response.status === 401) {
                    showLoginPrompt();
                    return;
                }
                return response.json();
            })
            .then(isFavorite => {
                if (isFavorite) {
                    button.classList.add('heart-active'); // Đã yêu thích
                } else {
                    button.classList.remove('heart-active'); // Hủy yêu thích
                }
            })
            .catch(error => {
                console.error('Có lỗi xảy ra:', error);
            });
        }

        function toggleBell(button) {
            const storyId = button.getAttribute('data-story-id');
            if (!storyId) {
                console.error("Không có ID truyện");
                return;
            }

            fetch(`/api/notifications/${storyId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (response.status === 401) {
                    showLoginPrompt();
                    return;
                }
                return response.json();
            })
            .then(isSubscribed => {
                if (isSubscribed) {
                    button.classList.add('bell-active'); // Đã theo dõi
                } else {
                    button.classList.remove('bell-active'); // Hủy theo dõi
                }
            })
            .catch(error => {
                console.error('Có lỗi xảy ra:', error);
            });
        }
        
        function showLoginPrompt() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

    </script>

    <script>
        function loadPage(button) {
            localStorage.setItem('scrollPosition', window.scrollY);
            const storyId = button.getAttribute('data-story-id');
            const page = button.getAttribute('data-page');
            window.location.href = `/story-info/${storyId}?page=${page}`;
        }
        window.onload = function() {
            const savedScrollPosition = localStorage.getItem('scrollPosition');
            
            if (savedScrollPosition !== null) {
                window.scrollTo(0, savedScrollPosition);  
                localStorage.removeItem('scrollPosition');  
            }
        };        
    </script>

    <script>
        function submitComment(button) {
            const storyId = button.getAttribute('data-story-id'); 
            const input = document.getElementById('comment-input');
            const commentText = input.value.trim();

            if (!storyId) {
                console.error("Không có ID truyện");
                return;
            }

            if (commentText === '') {
                alert('Vui lòng nhập nội dung bình luận!');
                return;
            }

            fetch('/api/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: commentText, storyId: storyId })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(errMessage => {
                        throw new Error(`Gửi bình luận thất bại! Mã lỗi: ${response.status}, Thông báo: ${errMessage}`);
                    });
                }
                return response.json();
            })
            .then(() => {
                const buttonForPageLoad = document.querySelector('[data-page][data-story-id]');
                if (buttonForPageLoad) {
                    loadPage(buttonForPageLoad); 
                } else {
                    window.location.reload(); 
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
                alert('Có lỗi xảy ra khi gửi bình luận!');
            });
        }
    </script>

<script>
    //form addChapter
    function toggleForm() {
        var form = document.getElementById('add-chapter-form');
        if (form.style.display === 'none') {
            form.style.display = 'block';  
        } else {
            form.style.display = 'none';  
        }
    }
</script>

<script>
    function toggleEditModal() {
        var modal = document.getElementById('editModal');
        if (modal.style.display === 'block') {
            modal.style.display = 'none'; 
        } else {
            modal.style.display = 'block'; 
        }
    }
    window.onclick = function(event) {
        var modal = document.getElementById('editModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
