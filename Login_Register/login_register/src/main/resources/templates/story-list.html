<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{../css/we_style.css}">
    <link rel="stylesheet" th:href="@{../css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{../css/admin_styles.css}">
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    </script>
</head>
<body>
    <div th:replace="header :: header"></div>
    
    <div class="profile-container">
        <div th:replace="left-section :: left-section"></div>
        <div class="right-section">
            <h1>Danh sách truyện</h1>
            <div style="text-align: right; margin-bottom: 10px;">
                <button id="updateTagsButton">
                    Cập nhật truyện
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Ảnh bìa</th>
                        <th>Tên truyện</th>
                        <th>Tác giả</th>
                        <th>Thể loại</th>
                        <th>Chỉnh sửa</th>
                        <th>Hoàn thành</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="story : ${stories}">
                        <td>
                            <img th:src="@{${story.coverImage}}" alt="Ảnh bìa" width="200px"><br><br>
                        </td>
                        <td th:text="${story.title}"></td>
                        <td th:text="${story.author}"></td>
                        <td th:text="${story.category}"></td>
                        <td>
                            <a th:href="@{/story-info/{id}(id=${story.id})}" th:onclick="'loadContent(\'' + @{/story-info/{id}(id=${story.id})} + '\')'">Cập nhật</a>
                        </td>   
                        <td>
                            <input type="checkbox" name="completed" th:checked="${story.status == 'completed'}" 
                                   th:data-id="${story.id}" 
                                   th:onclick="|updateStatus(${story.id}, this)|">
                        </td>                                                              
                    </tr>
                </tbody>
            </table>
        </div>
    </div>   
    <script th:src="@{../js/search.js}"></script> 

    <script>
        function updateStatus(storyId, checkbox) {
            const isCompleted = checkbox.checked; // Kiểm tra xem checkbox có được tích hay không

            // Gửi yêu cầu cập nhật trạng thái truyện
            fetch(`/updateStoryStatus/${storyId}?status=${isCompleted ? 'completed' : 'in-progress'}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Cập nhật trạng thái thành công', data);
            })
            .catch(error => {
                console.error('Có lỗi khi cập nhật trạng thái truyện', error);
            });
        }
    </script>
    <script>
        document.getElementById('updateTagsButton').addEventListener('click', () => {
            fetch('/api/stories/update-tags', {
                method: 'GET' 
            })
            .then(response => {
                if (response.ok) {
                    return response.text();  
                } else {
                    throw new Error('Cập nhật tag không thành công');
                }
            })
            .then(message => {
                alert(message); 
            })
            .catch(error => {
                alert('Có lỗi xảy ra: ' + error.message);  
            });
        });
    </script>
</body>
</html>
