<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{../css/we_style.css}">
    <link rel="stylesheet" th:href="@{../css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{../css/admin_styles.css}">
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    </script>
</head>
<body>
    <div th:replace="header :: header"></div>
    
    <div class="profile-container">
        <div th:replace="left-section :: left-section"></div>
        <div class="right-section">
            <h1>Danh sách truyện</h1>
            <div style="text-align: right; margin-bottom: 10px; max-width: 200px;">
                <button id="updateTagsButton">
                    Cập nhật truyện
                </button>
            </div>
            <div th:if="${message != null}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>
            
            <div th:if="${error != null}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Ảnh bìa</th>
                        <th>Tên truyện</th>
                        <th>Tác giả</th>
                        <th>Thể loại</th>
                        <th>Chỉnh sửa</th>
                        <th>Hoàn thành</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="story : ${stories}">
                        <td>
                            <img th:src="@{${story.coverImage}}" alt="Ảnh bìa" width="200px">
                        </td>
                        <td th:text="${story.title}"></td>
                        <td th:text="${story.author}"></td>
                        <td th:text="${story.category}"></td>
                        <td>
                            <form method="GET" th:action="@{/story-info/{id}(id=${story.id})}" style="display:inline;">
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                            </form>
                            <form method="POST" th:action="@{/admin/stories/delete/{id}(id=${story.id})}" style="display:inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa truyện này không?')">Xóa</button>
                            </form>
                        </td>   
                        <td>
                            <input type="checkbox" name="completed" th:checked="${story.status == 'completed'}" 
                                   th:data-id="${story.id}" 
                                   th:onclick="|updateStatus(${story.id}, this)|">
                        </td>                                                              
                    </tr>
                </tbody>
            </table>

            <div id="pagination" class="pagination-container">
                <button th:if="${currentPage > 0}"
                    th:data-page="${currentPage - 1}"
                    onclick="loadPage(this)" 
                    class="pagination-button">
                    Trang trước
                </button>

                <select id="page-select" onchange="goToPage(this)" th:attr="data-current-page=${currentPage}">
                    <option th:each="page : ${#numbers.sequence(0, totalPages - 1)}" 
                            th:value="${page}" 
                            th:text="'Trang ' + (${page} + 1) + ' / ' + ${totalPages}" 
                            th:selected="${page == currentPage}">
                    </option>
                </select>
            
                <button th:if="${currentPage < totalPages - 1}"
                        th:data-page="${currentPage + 1}"
                        onclick="loadPage(this)" 
                        class="pagination-button">
                    Trang sau
                </button>
            </div>
            
        </div>
    </div>   
    <script th:src="@{../js/search.js}"></script> 

    <script>
        function updateStatus(storyId, checkbox) {
            const isCompleted = checkbox.checked; // Kiểm tra xem checkbox có được tích hay không

            // Gửi yêu cầu cập nhật trạng thái truyện
            fetch(`/updateStoryStatus/${storyId}?status=${isCompleted ? 'completed' : 'in-progress'}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Cập nhật trạng thái thành công', data);
            })
            .catch(error => {
                console.error('Có lỗi khi cập nhật trạng thái truyện', error);
            });
        }
    </script>
    <script>
        document.getElementById('updateTagsButton').addEventListener('click', () => {
            fetch('/api/stories/update-tags', {
                method: 'GET' 
            })
            .then(response => {
                if (response.ok) {
                    return response.text();  
                } else {
                    throw new Error('Cập nhật tag không thành công');
                }
            })
            .then(message => {
                alert(message); 
            })
            .catch(error => {
                alert('Có lỗi xảy ra: ' + error.message);  
            });
        });
    </script>
    <script>
        function loadPage(button) {
            localStorage.setItem('scrollPosition', window.scrollY);
            const page = button.getAttribute('data-page');
            window.location.href = `/admin/stories?page=${page}`;
        } 
        function goToPage(selectElement) {
            const selectedPage = selectElement.value; 
            const currentPage = selectElement.getAttribute('data-current-page'); 
            if (selectedPage !== currentPage) {
                window.location.href = `/admin/stories?page=${selectedPage}`; 
            }
        }
    </script>
</body>
</html>
