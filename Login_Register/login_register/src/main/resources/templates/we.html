<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../css/we_style.css}">
    <link rel="stylesheet" th:href="@{../css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Truyện hay - Đọc truyện online</title>
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    </script>
    <style>
        #suggestions {
            list-style-type: none;
            padding: 0;
            position: absolute;
            background: white;
            width: 200px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        #suggestions li {
            padding: 8px;
            cursor: pointer;
        }
        #suggestions li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div th:replace="header :: header"></div>

    <div id="content">
    </div>
    <section class="slider-product-one">
        <div class="container">
            <div class="one-content">
                <div class="one-content-title">
                    <h2>TRUYỆN HOT</h2>
                </div>
                <div class="one-content-items">
                    <ul class="slider-product-one-content">
                        <li class="slider-product-one-content-item" th:each="story : ${hotStories}">
                            <a th:href="@{/story-info/{id}(id=${story.id})}" class="story-link">
                                <img th:src="@{${story.coverImage}}" alt="" width="200px">
                                <p th:text="${story.title}"></p>
                            </a>                            
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    
    

    
    <section class="new-updates">
        <h2>TRUYỆN MỚI CẬP NHẬT</h2>
        <table>
            <tr th:each="chapter : ${recentChapters}"
                th:attr="onclick=|window.location.href='/chapter/${chapter.id}'|"
                style="cursor: pointer;">
                <td th:text="${chapter.title}">Tên truyện</td>
                <td th:text="${chapter.category}">Thể loại</td>
                <td th:text="${chapter.latestChapter}">Chương mới nhất</td>
                <td th:text="${chapter.elapsedTime}">Thời gian cập nhật</td>
            </tr>         
        </table>
    </section>
    
    <section class="slider-product-one">
        <div class="container">
            <div class="one-content">
                <div class="one-content-title">
                    <h2>TRUYỆN MỚI HOÀN THÀNH</h2>
                </div>
                <div class="one-content-items">
                    <ul class="slider-product-one-content">
                        <li class="slider-product-one-content-item" th:each="story : ${completedStories}">
                            <img th:src="@{${story.coverImage}}" alt="" width="200px">
                            <p th:text="${story.title}"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    
    
    <script>
        document.getElementById('search-box').addEventListener('input', function() {
            const query = this.value;

            // Nếu ô tìm kiếm rỗng, xóa gợi ý
            if (query.length === 0) {
                document.getElementById('suggestions').innerHTML = '';
                return;
            }

            // Gửi yêu cầu đến API
            fetch(`http://localhost:8080/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const suggestionsList = document.getElementById('suggestions');
                    suggestionsList.innerHTML = ''; // Xóa gợi ý trước đó

                    // Hiển thị gợi ý
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `${item.title} - ${item.author}`; // Hiển thị tiêu đề và tác giả
                        li.onclick = function() {
                            document.getElementById('search-box').value = item.title; // Điền vào ô tìm kiếm
                            suggestionsList.innerHTML = ''; // Xóa gợi ý
                        };
                        suggestionsList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
        
        
    
    
</body>
</html>
